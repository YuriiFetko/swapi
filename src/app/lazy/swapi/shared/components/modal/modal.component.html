<ng-container *ngIf="isLoadPerson; else loader">

  <div class="modal">
    <div class="modal__closeIcon" (click)="onNoClick()">
      <mat-icon>close</mat-icon>
    </div>
    <ng-container *ngIf="!!infoPersonRow[0].name; else emptyInfo;">
      <h1>Info person</h1>

      <table mat-table [dataSource]="infoPersonRow" class="info-table mat-elevation-z8">
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="Height">
          <th mat-header-cell *matHeaderCellDef>Height</th>
          <td mat-cell *matCellDef="let element"> {{element.height}} </td>
        </ng-container>

        <ng-container matColumnDef="Birth year">
          <th mat-header-cell *matHeaderCellDef>Birth year</th>
          <td mat-cell *matCellDef="let element"> {{element.birth_year}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="info-table__row" *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>
    <ng-template #emptyInfo>
      <h2>Not found people.</h2>
    </ng-template>
  </div>

</ng-container>

<ng-template #loader>
  <h2>Loading...</h2>
</ng-template>
