<div *ngIf="loading$ | async; else loader ">

  <ng-container *ngIf="infoPlanetRow.length !== 0; else notPlanet">
    <h1>Info planet</h1>

    <table mat-table [dataSource]="infoPlanetRow" class="info-table mat-elevation-z8">
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Diameter">
        <th mat-header-cell *matHeaderCellDef>Diameter</th>
        <td mat-cell *matCellDef="let element"> {{element.diameter}} </td>
      </ng-container>

      <ng-container matColumnDef="Climate">
        <th mat-header-cell *matHeaderCellDef>Climate</th>
        <td mat-cell *matCellDef="let element"> {{element.climate}} </td>
      </ng-container>

      <ng-container matColumnDef="Population">
        <th mat-header-cell *matHeaderCellDef>Population</th>
        <td mat-cell *matCellDef="let element"> {{element.population}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="info-table__row" *matRowDef="let row; columns: displayedColumns;"
          (click)="onSelectUsers(infoPlanetRow[0].residents)"></tr>
    </table>
  </ng-container>

  <ng-template #notPlanet>
    <h2>Please, select planet.</h2>
  </ng-template>
</div>

<ng-template #loader>
  <h2>Loading...</h2>
</ng-template>
